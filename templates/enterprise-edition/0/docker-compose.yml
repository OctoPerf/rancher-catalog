version: '2'
services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:5.3.2
    environment:
      transport.host: 0.0.0.0
      xpack.security.enabled: 'false'
      xpack.monitoring.enabled: 'false'
      xpack.graph.enabled: 'false'
      xpack.watcher.enabled: 'false'
      ES_JAVA_OPTS: -Xms512m -Xmx512m
    stdin_open: true
    tty: true
    ports:
      - 9200:9200/tcp
      - 9300:9300/tcp
    labels:
      io.rancher.container.pull_image: always
    volumes:
      - /usr/share/elasticsearch/data
      - /usr/share/elasticsearch/config
  enterprise-ui:
    image: octoperf/enterprise-ui:6.4.3
    stdin_open: true
    tty: true
    labels:
      io.rancher.container.pull_image: always
  enterprise-edition:
    image: octoperf/enterprise-edition:6.4.5
    environment:
      elasticsearch.hostname: elasticsearch
      JAVA_OPTS: -Xmx256m
      rancher.project: ${RANCHER_ENVIRONMENT}
      rancher.access-key: ${RANCHER_ACCESS_KEY}
      rancher.secret-key: ${RANCHER_SECRET_KEY}
    stdin_open: true
    tty: true
    labels:
      io.rancher.container.pull_image: always
      io.rancher.container.agent.role: environmentAdmin
      io.rancher.container.create_agent: 'true'
    volumes:
      - /root/data
      - /root/config
      - /root/license
  load-balancer:
    image: rancher/lb-service-haproxy:v0.7.5
    ports:
      - 8090:8090/tcp
    labels:
      io.rancher.container.agent.role: environmentAdmin
      io.rancher.container.create_agent: 'true'
